<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hunting Phone Api</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>

  </header>
  <main class="container mx-auto mt-8">
    <!-- Serach result -->
    <section class="bg-gray-100 p-4 m-5">
      <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
      <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      <!-- Another search field -->
      <!-- <input  id="search-field2" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs" />
      <button onclick="handleSearch2()" class="btn btn-primary">Search</button> -->


    </section>


    <section>
      <!-- Spinner -->
      <div id="loading-spinner" class="text-center my-40 hidden">
        <span class="loading loading-spinner bg-primary loading-lg"></span>


      </div>


      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

      </div>
    </section>
    <!-- Show all button -->
    <div id="show-all-container" class="hidden text-center my-8">
      <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>

    </div>

    <!--# Show details modal -->
    
    <!-- Open the modal using ID.showModal() method -->
    <button class="btn" onclick="show_details_modal.showModal()">open modal</button>
    <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <h3 class="font-bold text-lg">Hello!</h3>
        <p class="py-4">Press ESC key or click the button below to close</p>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>


  </main>
  <footer></footer>

  <script src="scripts/phone.js"></script>
</body>

</html>
